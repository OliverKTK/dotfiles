source = $HOME/.config/hypr/mocha.conf

# $accent = $mauve
# $accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
$monitor = DP-3
# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
    fail_timeout = 500
}

animations {
    enabled = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/shaded.png
    blur_passes = 2
    color = $background
}

# TIME
label {
    monitor = $monitor
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $primary
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = $monitor
    text = cmd[update:43200000] echo "$(date +"%d %B %Y")"
    color = $secondary
    font_size = 25
    font_family = $font
    position = -30, -115
    halign = right
    valign = top
}

# DAY 
label {
    monitor = $monitor
    text = cmd[update:43200000] echo "$(date +"%A")"
    color = $accent
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}


# USER AVATAR
image {
    monitor = $monitor
    path = ~/.config/hypr/user/icon_light.png
    size = 125
    border_color = $background

    position = 0, 60
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = $monitor
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $primary
    inner_color = $secondary
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
